<!doctype html>
<html lang="en">

<head>
    <title>Màn Hình Liên Hệ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    label {
        font-weight: bold;

    }

    input[type="text"] {
        width: 30rem;
        border: none;
        border-bottom: 1px solid #f63
    }
</style>

<body>
    <div class="container-fluid btn" id="Th_PET">

    </div>
    <div class="container-fluid btn text-left" id="Th_Chuc_nang">
        <button type="button" class="btn btn-success" id="Th_Dong_y">
            Đồng ý
        </button>
        <button type="button" class="btn btn-danger" onclick="window.location='MH_Danh_sach_Dien_thoai.html'">
            Bỏ qua
        </button>
    </div>
    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
            Liên Hệ Với Chúng Tôi
        </div>
    </div>
    <div class="container-fluid">
        <div class="float-rigth ml-5">
            <div class="clearfix">
                <form>
                    <div class="form-group">
                        <label for="Th_Ho_ten">Họ tên: </label>
                        <input type="text" class="form-control" id="Th_Ho_ten">
                    </div>
                    <div class="form-group">
                        <label for="Th_Email">Email: </label>
                        <input type="text" class="form-control" id="Th_Email">
                    </div>
                    <div class="form-group">
                        <label for="Th_Dien_thoai">Điện thoại: </label>
                        <input type="text" class="form-control" id="Th_Dien_thoai">
                    </div>
                    <label for="Th_text">Nội Dung: </label>
                    <div class="form-group col-7">
                       <textarea id="Th_text" class="ckeditor"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../Xu_ly/Xu_ly_3L.js"></script>
    <script src="../ckeditor/ckeditor_4.11.1_full/ckeditor/ckeditor.js"></script>
    <script>
        var Du_lieu = Doc_Danh_sach_Dien_thoai();
        //var Danh_sach_Dien_thoai = Du_lieu.Danh_sach_Dien_thoai
        var Cua_hang = Du_lieu.Cua_hang
        Xuat_Thong_tin_Cua_hang(Cua_hang, Th_PET)
       
        Th_Dong_y.onclick=()=>{
            var noi_dung = CKEDITOR.instances.Th_text.getData()
            console.log(noi_dung)
            Th_Thong_bao.innerHTML=noi_dung
        }
        CKEDITOR.replace('Th_text',{
            customConfig: 'myConfig.js'
        })

    </script>
</body>

</html>
